name: macOS 构建任务

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置 Flutter 环境
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: 安装依赖
        run: flutter pub get

      - name: 开启 macOS 平台支持
        run: flutter config --enable-macos-desktop

      - name: 强制清理并重置签名配置
        run: |
          # 修正 sed 处理目录的问题，直接针对配置文件修改
          find . -name "project.pbxproj" -exec sed -i '' 's/CODE_SIGN_STYLE = Automatic/CODE_SIGN_STYLE = Manual/g' {} +
          find . -name "project.pbxproj" -exec sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' {} +
          find . -name "project.pbxproj" -exec sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' {} +
          # 移除可能存在的开发团队信息
          find . -name "project.pbxproj" -exec sed -i '' 's/DEVELOPMENT_TEAM = [^;]*;//g' {} +

      - name: 执行构建 (Release)
        run: |
          # 关键：使用 --code-sign-identity "-" 赋予一个临时签名，让 zstd.framework 能够通过编译
          flutter build macos --release --code-sign-identity "-" --development-team ""

      - name: 打包成 ZIP
        run: |
          cd build/macos/Build/Products/Release
          zip -r echotrace-mac.zip echotrace.app

      - name: 上传文件
        uses: actions/upload-artifact@v4
        with:
          name: EchoTrace-MacOS-Build
          path: build/macos/Build/Products/Release/echotrace-mac.zip
