name: macOS 构建任务

on:
  workflow_dispatch: # 允许手动点击按钮开始构建

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置 Flutter 环境
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: 安装依赖
        run: flutter pub get

      - name: 开启 macOS 平台支持
        run: flutter config --enable-macos-desktop

      - name: 禁用代码签名限制 (关键步骤)
        run: |
          # 遍历并修改所有 Xcode 项目文件，强制关闭签名需求
          find . -name "*.xcodeproj" -exec sed -i '' 's/CODE_SIGN_STYLE = Automatic/CODE_SIGN_STYLE = Manual/g' {} +
          find . -name "*.xcodeproj" -exec sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' {} +
          find . -name "*.xcodeproj" -exec sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' {} +

      - name: 执行构建 (Release)
        run: |
          # 正常执行构建，但通过环境变量封杀签名操作
          flutter build macos --release
        env:
          CODE_SIGNING_ALLOWED: NO
          CODE_SIGNING_REQUIRED: NO
          CODE_SIGN_ENTITLEMENTS: ""
          CODE_SIGNING_METHOD: manual

      - name: 打包成 ZIP
        run: |
          cd build/macos/Build/Products/Release
          zip -r echotrace-mac.zip echotrace.app

      - name: 上传文件
        uses: actions/upload-artifact@v4
        with:
          name: EchoTrace-MacOS-Build
          path: build/macos/Build/Products/Release/echotrace-mac.zip
