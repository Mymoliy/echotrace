name: macOS 构建任务

on:
  workflow_dispatch: # 允许我们手动点击按钮开始构建

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置 Flutter 环境
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: 安装依赖
        run: flutter pub get

      - name: 开启 macOS 平台支持
        run: flutter config --enable-macos-desktop

      - name: 执行构建 (Release)
        run: |
          # 通过环境变量告诉 Xcode 编译器：不要签名，不要验证，直接编译
          flutter build macos --release --export-options-plist=macos/Runner/Configs/ExportOptions.plist || \
          flutter build macos --release
        env:
          CODE_SIGNING_ALLOWED: NO
          CODE_SIGNING_REQUIRED: NO
          CODE_SIGN_ENTITLEMENTS: ""
          CODE_SIGNING_METHOD: manual
      - name: 打包成 ZIP
        run: |
          cd build/macos/Build/Products/Release
          zip -r echotrace-mac.zip echotrace.app

      - name: 上传文件
        uses: actions/upload-artifact@v4
        with:
          name: EchoTrace-MacOS-Build
          path: build/macos/Build/Products/Release/echotrace-mac.zip
