name: macOS 构建任务

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置 Flutter 环境
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: 安装依赖
        run: flutter pub get

      - name: 开启 macOS 平台支持
        run: flutter config --enable-macos-desktop

      - name: 深度重写 Xcode 签名配置 (核心修复)
        run: |
          # 针对所有的 project.pbxproj 文件进行彻底修改
          find . -name "project.pbxproj" -exec sed -i '' 's/CODE_SIGN_STYLE = Automatic/CODE_SIGN_STYLE = Manual/g' {} +
          find . -name "project.pbxproj" -exec sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' {} +
          find . -name "project.pbxproj" -exec sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' {} +
          find . -name "project.pbxproj" -exec sed -i '' 's/CODE_SIGN_IDENTITY = "Apple Development"/CODE_SIGN_IDENTITY = "-"/g' {} +
          find . -name "project.pbxproj" -exec sed -i '' 's/CODE_SIGN_IDENTITY = "iPhone Developer"/CODE_SIGN_IDENTITY = "-"/g' {} +
          # 强制将所有签名标识符改为 Ad-hoc (-)
          find . -name "project.pbxproj" -exec sed -i '' 's/CODE_SIGN_IDENTITY = "[^"]*"/CODE_SIGN_IDENTITY = "-"/g' {} +

      - name: 执行构建 (Release)
        run: |
          # 不再携带报错的参数，只运行最基础的构建命令
          flutter build macos --release
        env:
          # 通过环境变量再次兜底
          CODE_SIGNING_ALLOWED: NO
          CODE_SIGNING_REQUIRED: NO

      - name: 打包成 ZIP
        run: |
          cd build/macos/Build/Products/Release
          zip -r echotrace-mac.zip echotrace.app

      - name: 上传文件
        uses: actions/upload-artifact@v4
        with:
          name: EchoTrace-MacOS-Build
          path: build/macos/Build/Products/Release/echotrace-mac.zip
